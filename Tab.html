<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physicians Table</title>
    <link rel="stylesheet" href="Tab.css">
</head>
<body>

<div class="label">
    <h1>Physician (2)</h1>
    <div class="buttons">
        <button  class='btn' id="renameBtn">Rename</button>
        <button class="btn" id="removeBtn ">Remove</button>
        <button  class="btn btnAdd" id="addPhysicianBtn">Add Physician</button>
    </div>
</div>

<div class="table-container">
    <table id="table">
        <thead>
        <tr>
            <th></th>
            <th>Contact Name</th>
            <th>Contact Phone</th>
            <th>Budget</th>
            <th>Contact</th>
            <th>PAP</th>
            <th>FAX</th>
            <th>Imaging</th>
            <th>Preferred</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td data-label="Contact Name">Name Company</td>
            <td data-label="Contact Phone">Number</td>
            <td data-label="Budget">$0.00</td>
            <td data-label="Contact">Number</td>
            <td data-label="PAP"><input type="checkbox"></td>
            <td data-label="FAX"><input type="checkbox"></td>
            <td data-label="Imaging">Comment</td>
            <td data-label="Preferred">Sec comment</td>
        </tr>
        </tbody>
    </table>
</div>


<div id="addPhysicianModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="addPhysicianForm">
            <label for="name">Contact Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Contact Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" required><br><br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br><br>
            <label for="pap">PAP:</label>
            <input type="checkbox" id="pap" name="pap"><br><br>
            <label for="fax">FAX:</label>
            <input type="checkbox" id="fax" name="fax"><br><br>
            <label for="imaging">Imaging:</label>
            <input type="text" id="imaging" name="imaging"><br><br>
            <label for="preferred">Preferred:</label>
            <input type="text" id="preferred" name="preferred"><br><br>
            <button type="submit">Add</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="Tab.js"></script>

</body>
</html>
